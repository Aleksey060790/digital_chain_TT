<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <section class="promo">
        <div class="container">
            <div class="promo__top">
                <div class="promo__top-shadow">
                    <a class="logo__link"
                        href="https://sites.google.com/view/bokalu?gclid=Cj0KCQjwoJX8BRCZARIsAEWBFMJVSbK3anrWd2TF5_Mf8SUgkrNEmvpDJpOAJLWmwbtEEjUMyaa9VYoaAmywEALw_wcB">
                        <img class="promo__top-logo" src="icons/logo.svg" alt="logo">
                    </a>
                    <div class="promo__top-title">КАЗИНО <span>PARIMATCH</span> С ГАРАНТИЕЙ ВЫПЛАТ</div>
                    <button class="promo__top-btn">РЕГИСТРАЦИЯ</button>
                </div>
            </div>
            <div class="promo__center">
                <div class="promo__center-info">
                    <div class="center__info-title">КРУТИ КОЛЕСО И<br> ВЫИГРЫВАЙ ПРИЗЫ!</КРУТИ>
                    </div>
                    <div class="center__info-link">
                        <a href="#">Правила и условия</a>
                    </div>
                    <div class="center__info-attempts">у вас попыток <span>1</span></div>
                </div>
                <div class="wheel-wrapper">
                    <img src="images/bg/wheel_outside 1.png" alt="" class="fortune-wheel-outside">
                    <img src="images/bg/wheel_inside 1.png" alt="" class="fortune-wheel-inside">
                    <div class="fortune-wheel-button" id="wheel-btn">крутить</div>
                </div>
                <div class="popup-overlay">
                    <div class="popup-content">
                        <h2 class="content-active-title">поздравляем, ты выиграл:</h2>
                        <p class="content-active-winprice">500$</p>
                        <div class="active-content-wrapper">
                            <p class="content-active-attempts">Осталось неиспользованных вращений : 1</p>
                            <button class="content-active-btn" id="spinSecedondTime">крутить еще</button>
                            <div class="content-active-bg"></div>
                        </div>
                    </div>
                </div>
                <div class="popup-overlay">
                    <div class="popup-content-second">
                        <h2>поздравляем, ты выиграл:</h2>
                        <p class="content-active-winprice">500$ + 20FS</p>
                        <div class="active-content-wrapper">
                            <p class="content-active-attempts">Регистрируйся и забирай призы</p>
                            <a class="prize__link" href="https://air2.parimatch.com/ru/casino/bonuses">
                                <button class="content-active-btn">забрать призы</button>
                            </a>
                            <div class="content-active-bg"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="promo__footer">
                <div class="footer__wrapper">
                    <div class="payments__wrapper">
                        <img src="icons/sportbank_icon.svg" alt="">
                        <img src="icons/visa_icon.svg" alt="">
                        <img src="icons/mastercard_icon.svg" alt="">
                        <img src="icons/privat24_icon.svg" alt="">
                    </div>
                    <div class="apps__wrapper">
                        <img src="icons/casino_icon.svg" alt="">
                        <img src="icons/appStore_icon.svg" alt="">
                        <img src="icons/androidApp_icon.svg" alt="">
                    </div>
                    <div class="trust__wrapper">
                        <img src="icons/trust.png" alt="">
                    </div>
                    <div class="social__wrapper">
                        <img src="icons/facebook.svg" alt="">
                        <img src="icons/instagram.svg" alt="">
                        <img src="icons/telegram_icon.svg" alt="">
                        <img src="icons/YouTube_icon.svg" alt="">
                        <img src="icons/viber_icon.svg" alt="">
                        <img src="icons/twitter_icon.svg" alt="">
                        <img src="icons/tiktok_icon.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="cowboy__adaptive-bg"></div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
